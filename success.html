<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTL | Accès Autorisé</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #a166ff; --bg: #060606; --card-bg: rgba(15, 15, 20, 0.85); --online: #23a55a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: var(--card-bg); border: 1px solid var(--primary); padding: 50px; border-radius: 30px; text-align: center; backdrop-filter: blur(15px); box-shadow: 0 0 40px rgba(161, 102, 255, 0.2); max-width: 450px; position: relative; }
        .icon { font-size: 60px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--online)); }
        h1 { font-family: 'Space Mono'; font-size: 1.5rem; letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase; }
        p { opacity: 0.6; font-size: 0.9rem; line-height: 1.6; margin-bottom: 25px; }
        .loader { height: 3px; width: 100%; background: rgba(161, 102, 255, 0.1); border-radius: 2px; overflow: hidden; }
        .progress { height: 100%; width: 0%; background: var(--primary); animation: load 3s forwards; }
        @keyframes load { to { width: 100%; } }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1>Authentification Réussie</h1>
        <p>Connexion établie avec <strong>On Top Lounge</strong>.<br>Le logiciel est maintenant déverrouillé.</p>
        <div class="loader"><div class="progress"></div></div>
        <p style="font-size: 0.7rem; margin-top: 15px; opacity: 0.4;">Vous pouvez fermer cet onglet en toute sécurité.</p>
    </div>
</body>
</html>
