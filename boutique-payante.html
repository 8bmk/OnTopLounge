<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique | On Top Lounge</title>
    <style>
        :root { --primary: #a166ff; --bg: #0b0b0b; }
        body{font-family:sans-serif; background:var(--bg); color:white; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; overflow:hidden;}
        #bg-video { position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; z-index: -2; transform: translate(-50%, -50%); object-fit: cover; opacity: 0.4; }
        .redirect-box { background: rgba(22, 8, 26, 0.9); padding: 60px; border-radius: 30px; border: 1px solid var(--primary); text-align: center; backdrop-filter: blur(10px); box-shadow: 0 0 50px rgba(161, 102, 255, 0.2); }
        .btn-shop { display: block; background: var(--primary); color: #000; text-decoration: none; padding: 20px 40px; border-radius: 50px; font-weight: 900; text-transform: uppercase; font-size: 1.2rem; transition: 0.3s; }
        .btn-shop:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }
        .back { display: block; margin-top: 30px; color: var(--primary); text-decoration: none; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="firewatch-purple-night.1920x1080.mp4" type="video/mp4">
    </video>
    <div class="redirect-box">
        <img src="OTL.png" width="100" style="margin-bottom:30px">
        <a href="https://on-top-lounge-shop.mysellauth.com" class="btn-shop">Accéder à la Boutique</a>
        <a href="index.html" class="back">← Retour au portail</a>
    </div>
</body>
</html>
