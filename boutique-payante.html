<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store | On Top Lounge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #a166ff; --bg: #0b0b0b; --card-bg: #16081a; }
        body{font-family:'Inter',sans-serif; background:var(--bg); color:white; padding:40px 20px;}
        .container{max-width:1000px; margin:auto;}
        h1{color:var(--primary); text-align:center; font-size:3rem; margin-bottom:50px;}
        .grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:30px;}
        .price-card{background:var(--card-bg); border:1px solid #a166ff; padding:30px; border-radius:20px; text-align:center; transition:0.3s;}
        .price-card:hover{box-shadow: 0 0 20px rgba(161,102,255,0.4); transform:translateY(-5px);}
        .price{font-size:2.5rem; font-weight:900; margin:20px 0; color:#fff;}
        .features{list-style:none; padding:0; margin-bottom:30px; opacity:0.8; font-size:14px; line-height:2;}
        .btn-buy{display:block; background:var(--primary); color:#000; text-decoration:none; padding:15px; border-radius:50px; font-weight:bold; text-transform:uppercase;}
        .back{display:block; text-align:center; margin-top:50px; color:var(--primary); text-decoration:none;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Premium Store</h1>
        <div class="grid">
            <div class="price-card">
                <h3>Pack Action Gold</h3>
                <div class="price">19.99€</div>
                <ul class="features">
                    <li>Accès prioritaire</li>
                    <li>Support VIP 24/7</li>
                    <li>Outils exclusifs</li>
                </ul>
                <a href="#" class="btn-buy">Acheter Maintenant</a>
            </div>
            </div>
        <a href="index.html" class="back">← Retour au Portail</a>
    </div>
</body>
</html>
