<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Premium | On Top Lounge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #a166ff; --bg: #0b0b0b; --card-bg: #16081a; }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Inter',sans-serif; background:var(--bg); color:white; display:flex; align-items:center; justify-content:center; min-height:100vh; text-align:center; padding:20px;}
        
        .redirect-box {
            max-width: 500px; background: var(--card-bg); padding: 50px; border-radius: 30px;
            border: 1px solid var(--primary); box-shadow: 0 0 40px rgba(161, 102, 255, 0.15);
        }

        .logo-small { width: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--primary)); }
        h1 { font-size: 2rem; margin-bottom: 15px; color: #fff; }
        p { color: #d0a0ff; line-height: 1.6; margin-bottom: 30px; font-size: 0.95rem; }

        .btn-shop {
            display: inline-block; background: var(--primary); color: #000;
            text-decoration: none; padding: 18px 40px; border-radius: 50px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; width: 100%;
        }

        .btn-shop:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }

        .warning {
            margin-top: 30px; font-size: 0.75rem; color: #ff4444; 
            text-transform: uppercase; font-weight: bold; opacity: 0.8;
        }

        .back { display: block; margin-top: 25px; color: var(--primary); text-decoration: none; font-size: 0.8rem; opacity: 0.6; }
        .back:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="redirect-box">
        <img src="OTL.png" alt="OTL" class="logo-small" onerror="this.style.display='none'">
        <h1>Accès Boutique</h1>
        <p>Pour consulter notre catalogue de comptes <strong>GTA 5 Online</strong> et nos tarifs, veuillez accéder à notre plateforme de vente sécurisée.</p>
        
        <a href="https://on-top-lounge-shop.mysellauth.com" class="btn-shop">Accéder à SellAuth →</a>

        <div class="warning">
            Vérifiez bien l'URL. Aucun autre lien n'est officiel.
        </div>

        <a href="index.html" class="back">← Retour au portail</a>
    </div>

</body>
</html>
