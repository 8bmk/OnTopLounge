<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTL | Index Public</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #a166ff; --bg: #0b0b0b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #00ff88; font-family: 'Space Mono', monospace; padding: 40px 20px; font-size: 14px; line-height: 1.5; }

        .terminal-header { max-width: 900px; margin: 0 auto 40px; border-bottom: 1px solid #1a1a1a; padding-bottom: 20px; }
        .back-btn { color: #555; text-decoration: none; font-size: 12px; margin-bottom: 20px; display: inline-block; }
        .back-btn:hover { color: var(--primary); }

        .file-browser { max-width: 900px; margin: 0 auto; background: rgba(255,255,255,0.02); border: 1px solid #1a1a1a; border-radius: 5px; overflow: hidden; }
        .table-header { display: grid; grid-template-columns: 2fr 1fr 1fr; padding: 15px; background: #151515; border-bottom: 1px solid #1a1a1a; font-weight: bold; color: var(--primary); letter-spacing: 1px; }
        
        .file-item { display: grid; grid-template-columns: 2fr 1fr 1fr; padding: 12px 15px; border-bottom: 1px solid #151515; transition: 0.2s; text-decoration: none; color: inherit; }
        .file-item:hover { background: rgba(161, 102, 255, 0.1); color: white; }
        
        .file-name { display: flex; align-items: center; gap: 10px; }
        .file-icon { color: #555; }
        .file-size, .file-date { color: #555; font-size: 12px; }

        .cursor { display: inline-block; width: 8px; height: 15px; background: var(--primary); animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="terminal-header">
        <a href="index.html" class="back-btn">< REVENIR_PORTAIL</a>
        <h1>DIRECTORY: /root/OTL/free_assets/</h1>
        <p>STATUS: UNRESTRICTED_ACCESS <span class="cursor"></span></p>
    </div>

    <div class="file-browser">
        <div class="table-header">
            <span>FILE_NAME</span>
            <span>SIZE</span>
            <span class="file-date">LAST_MOD</span>
        </div>

        <a href="#" class="file-item">
            <span class="file-name"><span class="file-icon">[EXE]</span> OTL_Performance_Booster.exe</span>
            <span class="file-size">1.4 MB</span>
            <span class="file-date">04-02-2026</span>
        </a>

        <a href="#" class="file-item">
            <span class="file-name"><span class="file-icon">[BAT]</span> Cache_Cleaner_GTAV.bat</span>
            <span class="file-size">4 KB</span>
            <span class="file-date">01-02-2026</span>
        </a>

        <a href="#" class="file-item">
            <span class="file-name"><span class="file-icon">[DIR]</span> Community_Configs/</span>
            <span class="file-size">--</span>
            <span class="file-date">25-01-2026</span>
        </a>
    </div>

</body>
</html>
