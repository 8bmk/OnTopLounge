    <style>
        :root { --primary: #a166ff; --bg: #060606; --card-bg: rgba(15, 15, 20, 0.85); --discord: #5865F2; --gold: #ffcc00; }
        
        *{margin:0;padding:0;box-sizing:border-box; scroll-behavior: smooth;}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:white;overflow-x:hidden;min-height:100vh;}

        /* BACKGROUND */
        #bg-video { position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; z-index: -2; transform: translate(-50%, -50%); object-fit: cover; opacity: 0.3; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
            z-index: -1; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        /* ANIMATIONS */
        .reveal { opacity: 0; transform: translateY(20px); filter: blur(5px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); filter: blur(0); }

        header { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .logo-img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--primary); filter: drop-shadow(0 0 15px var(--primary)); margin-bottom: 20px; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* GRID SYSTEM */
        .portal-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 20px; max-width: 1200px; margin: 0 auto 60px auto; padding: 0 20px; perspective: 1000px; 
        }
        
        .portal-card { 
            position: relative; background: var(--card-bg); border-radius: 24px; text-align: center; 
            border: 1px solid rgba(161, 102, 255, 0.12); text-decoration: none; color: white; 
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); backdrop-filter: blur(12px);
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px;
            overflow: hidden;
        }
        .portal-card:hover { border-color: var(--primary); box-shadow: 0 10px 40px rgba(161, 102, 255, 0.15); transform: translateY(-5px); }

        .pinned { grid-column: span 3; padding: 50px 40px; }
        .pinned h3 { font-size: 1.6rem; color: var(--primary); margin-bottom: 12px; letter-spacing: 1px; }
        
        .bento { grid-column: span 2; padding: 25px; background: rgba(255, 255, 255, 0.02); }
        .bento h3 { font-family: 'Space Mono'; font-size: 0.85rem; margin-top: 12px; text-transform: uppercase; }
        .status-tag { font-size: 0.6rem; color: #00ff88; font-weight: bold; margin-top: 8px; letter-spacing: 1px; opacity: 0.8; }

        .gold-hover:hover { border-color: var(--gold); }
        .blue-hover:hover { border-color: var(--discord); }

        .btn-enter { 
            margin-top: 20px; padding: 10px 30px; background: var(--primary); color: #000; 
            font-weight: 900; border-radius: 50px; font-size: 11px; 
            text-transform: uppercase; transition: 0.3s; 
        }
        .portal-card:hover .btn-enter { background: white; transform: scale(1.05); }

        footer { padding: 80px 20px; text-align: center; opacity: 0.3; font-size: 10px; letter-spacing: 3px; font-family: 'Space Mono'; }

        @media (max-width: 900px) { 
            .pinned, .bento { grid-column: span 6; } 
            header { height: 35vh; }
        }
    </style>
</head>

<script>
    // Apparition au dÃ©filement
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add('active');
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));

    // Effet d'inclinaison (Tilt)
    const cards = document.querySelectorAll('.js-tilt');
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const rotateX = (e.clientY - rect.top - rect.height / 2) / -20;
            const rotateY = (e.clientX - rect.left - rect.width / 2) / 20;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
        });
    });
</script>
