<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Top Lounge | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #a166ff; --bg: #060606; --card-bg: rgba(15, 15, 20, 0.85); --discord: #5865F2; --gold: #ffcc00; }
        *{margin:0;padding:0;box-sizing:border-box; scroll-behavior: smooth;}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:white;overflow-x:hidden;min-height:100vh;}

        /* BACKGROUND */
        #bg-video { position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; z-index: -2; transform: translate(-50%, -50%); object-fit: cover; opacity: 0.3; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
            z-index: -1; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        .reveal { opacity: 0; transform: translateY(20px); filter: blur(5px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); filter: blur(0); }

        header { height: 45vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .logo-img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--primary); filter: drop-shadow(0 0 15px var(--primary)); margin-bottom: 20px; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* GRID SYSTEM */
        .portal-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 20px; perspective: 1000px; }
        .portal-card { position: relative; background: var(--card-bg); border-radius: 20px; text-align: center; border: 1px solid rgba(161, 102, 255, 0.15); text-decoration: none; color: white; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; overflow: hidden; }
        .portal-card:hover { border-color: var(--primary); box-shadow: 0 10px 30px rgba(161, 102, 255, 0.2); transform: translateY(-5px); }
        .pinned { grid-column: span 3; padding: 50px 40px; border: 1px solid rgba(161, 102, 255, 0.4); background: rgba(161, 102, 255, 0.05); }
        .bento { grid-column: span 2; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.08); background: rgba(255, 255, 255, 0.02); }
        .status-tag { font-size: 0.6rem; color: #00ff88; font-weight: bold; margin-top: 8px; letter-spacing: 1px; }

        /* STATS BAR */
        .stats-bar { display: flex; justify-content: center; gap: 50px; margin: 60px auto; padding: 30px; max-width: 800px; background: rgba(161, 102, 255, 0.03); border-radius: 30px; border: 1px solid rgba(161, 102, 255, 0.1); }
        .stat-item { text-align: center; }
        .stat-value { display: block; font-family: 'Space Mono'; font-size: 1.8rem; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px rgba(161, 102, 255, 0.3); }
        .stat-label { font-size: 0.6rem; letter-spacing: 2px; opacity: 0.5; text-transform: uppercase; }

        footer { padding: 60px; text-align: center; opacity: 0.3; font-size: 9px; letter-spacing: 2px; }
        @media (max-width: 900px) { .pinned, .bento { grid-column: span 6; } .stats-bar { flex-direction: column; gap: 30px; margin: 40px 20px; } }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="firewatch-purple-night.1920x1080.mp4" type="video/mp4">
</video>

<header class="reveal">
    <img src="OTL.png" alt="OTL Logo" class="logo-img">
    <h1 style="letter-spacing: 10px; text-transform: uppercase; font-size: 2.5rem;">On Top Lounge</h1>
    <p style="opacity: 0.5; font-family: 'Space Mono'; font-size: 0.8rem; margin-top: 10px;">PREMIUM QUALITY // COMMUNITY DRIVEN</p>
</header>

<main>
    <section class="portal-grid reveal">
        <a href="boutique-payante.html" class="portal-card pinned js-tilt">
            <h3 style="font-family: 'Space Mono';">BOUTIQUE PREMIUM</h3>
            <p style="opacity: 0.7;">Comptes boostés, services exclusifs et options VIP.</p>
            <div style="margin-top: 20px; padding: 10px 25px; background: var(--primary); color: #000; font-weight: 800; border-radius: 50px; font-size: 10px; text-transform: uppercase;">Accéder</div>
        </a>

        <a href="boutique-gratuite.html" class="portal-card pinned js-tilt">
            <h3 style="font-family: 'Space Mono';">ESPACE GRATUIT</h3>
            <p style="opacity: 0.7;">Ressources, scripts et outils gratuits pour tous.</p>
            <div style="margin-top: 20px; padding: 10px 25px; background: var(--primary); color: #000; font-weight: 800; border-radius: 50px; font-size: 10px; text-transform: uppercase;">Explorer</div>
        </a>
    </section>

    <section class="stats-bar reveal">
        <div class="stat-item">
            <span class="stat-value" id="count-display">1,000</span>
            <span class="stat-label">Visiteurs</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">Online</span>
            <span class="stat-label">Statut</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">100%</span>
            <span class="stat-label">Sécurité</span>
        </div>
    </section>
</main>

<footer>
    <p>© 2026 ON TOP LOUNGE — BY 8BMK</p>
</footer>

<script>
    // 1. GESTION DES REVEALS
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add('active');
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));

    // 2. EFFET TILT
    const cards = document.querySelectorAll('.js-tilt');
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const rotateX = (e.clientY - rect.top - rect.height / 2) / -15;
            const rotateY = (e.clientX - rect.left - rect.width / 2) / 15;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
        });
    });

    // 3. LE COMPTEUR HYBRIDE (Marche partout, tout le temps)
    function runCounter() {
        const display = document.getElementById('count-display');
        
        // On récupère ou on crée un nombre de base
        let baseCount = localStorage.getItem('otl_visits') || 1240;
        baseCount = parseInt(baseCount) + 1; // On ajoute +1 pour la visite actuelle
        localStorage.setItem('otl_visits', baseCount);

        display.innerText = baseCount.toLocaleString();

        // Petit bonus : Le chiffre augmente tout seul lentement si on reste sur la page
        setInterval(() => {
            baseCount += Math.floor(Math.random() * 2); 
            display.innerText = baseCount.toLocaleString();
        }, 5000);
    }

    runCounter();
</script>

</body>
</html>
